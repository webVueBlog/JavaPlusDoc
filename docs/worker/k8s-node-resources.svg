<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#181b1f" />
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="24" fill="#e9ecef" text-anchor="middle">Kubernetes 节点资源使用率</text>
  
  <!-- 节点资源表格 -->
  <g>
    <!-- 表头 -->
    <rect x="20" y="50" width="760" height="30" fill="#343a40" />
    <text x="60" y="70" font-family="Arial" font-size="14" fill="#e9ecef">节点名称</text>
    <text x="220" y="70" font-family="Arial" font-size="14" fill="#e9ecef">状态</text>
    <text x="320" y="70" font-family="Arial" font-size="14" fill="#e9ecef">CPU使用率</text>
    <text x="450" y="70" font-family="Arial" font-size="14" fill="#e9ecef">内存使用率</text>
    <text x="580" y="70" font-family="Arial" font-size="14" fill="#e9ecef">磁盘使用率</text>
    <text x="700" y="70" font-family="Arial" font-size="14" fill="#e9ecef">Pod数量</text>
    
    <!-- 节点1 -->
    <rect x="20" y="80" width="760" height="40" fill="#212529" />
    <text x="60" y="105" font-family="Arial" font-size="14" fill="#e9ecef">worker-node-1</text>
    <circle cx="220" cy="105" r="8" fill="#20c997" />
    
    <!-- CPU使用率进度条 -->
    <rect x="320" y="95" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="320" y="95" width="65" height="20" rx="3" fill="#0d6efd" />
    <text x="375" y="110" font-family="Arial" font-size="12" fill="#e9ecef">65%</text>
    
    <!-- 内存使用率进度条 -->
    <rect x="450" y="95" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="450" y="95" width="78" height="20" rx="3" fill="#0d6efd" />
    <text x="505" y="110" font-family="Arial" font-size="12" fill="#e9ecef">78%</text>
    
    <!-- 磁盘使用率进度条 -->
    <rect x="580" y="95" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="580" y="95" width="45" height="20" rx="3" fill="#20c997" />
    <text x="635" y="110" font-family="Arial" font-size="12" fill="#e9ecef">45%</text>
    
    <text x="700" y="105" font-family="Arial" font-size="14" fill="#e9ecef">12 / 30</text>
    
    <!-- 节点2 -->
    <rect x="20" y="120" width="760" height="40" fill="#212529" />
    <text x="60" y="145" font-family="Arial" font-size="14" fill="#e9ecef">worker-node-2</text>
    <circle cx="220" cy="145" r="8" fill="#20c997" />
    
    <!-- CPU使用率进度条 -->
    <rect x="320" y="135" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="320" y="135" width="72" height="20" rx="3" fill="#0d6efd" />
    <text x="375" y="150" font-family="Arial" font-size="12" fill="#e9ecef">72%</text>
    
    <!-- 内存使用率进度条 -->
    <rect x="450" y="135" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="450" y="135" width="85" height="20" rx="3" fill="#ffc107" />
    <text x="505" y="150" font-family="Arial" font-size="12" fill="#e9ecef">85%</text>
    
    <!-- 磁盘使用率进度条 -->
    <rect x="580" y="135" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="580" y="135" width="52" height="20" rx="3" fill="#20c997" />
    <text x="635" y="150" font-family="Arial" font-size="12" fill="#e9ecef">52%</text>
    
    <text x="700" y="145" font-family="Arial" font-size="14" fill="#e9ecef">15 / 30</text>
    
    <!-- 节点3 -->
    <rect x="20" y="160" width="760" height="40" fill="#212529" />
    <text x="60" y="185" font-family="Arial" font-size="14" fill="#e9ecef">worker-node-3</text>
    <circle cx="220" cy="185" r="8" fill="#20c997" />
    
    <!-- CPU使用率进度条 -->
    <rect x="320" y="175" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="320" y="175" width="58" height="20" rx="3" fill="#0d6efd" />
    <text x="375" y="190" font-family="Arial" font-size="12" fill="#e9ecef">58%</text>
    
    <!-- 内存使用率进度条 -->
    <rect x="450" y="175" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="450" y="175" width="70" height="20" rx="3" fill="#0d6efd" />
    <text x="505" y="190" font-family="Arial" font-size="12" fill="#e9ecef">70%</text>
    
    <!-- 磁盘使用率进度条 -->
    <rect x="580" y="175" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="580" y="175" width="48" height="20" rx="3" fill="#20c997" />
    <text x="635" y="190" font-family="Arial" font-size="12" fill="#e9ecef">48%</text>
    
    <text x="700" y="185" font-family="Arial" font-size="14" fill="#e9ecef">10 / 30</text>
    
    <!-- 节点4 -->
    <rect x="20" y="200" width="760" height="40" fill="#212529" />
    <text x="60" y="225" font-family="Arial" font-size="14" fill="#e9ecef">master-node-1</text>
    <circle cx="220" cy="225" r="8" fill="#20c997" />
    
    <!-- CPU使用率进度条 -->
    <rect x="320" y="215" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="320" y="215" width="42" height="20" rx="3" fill="#20c997" />
    <text x="375" y="230" font-family="Arial" font-size="12" fill="#e9ecef">42%</text>
    
    <!-- 内存使用率进度条 -->
    <rect x="450" y="215" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="450" y="215" width="55" height="20" rx="3" fill="#20c997" />
    <text x="505" y="230" font-family="Arial" font-size="12" fill="#e9ecef">55%</text>
    
    <!-- 磁盘使用率进度条 -->
    <rect x="580" y="215" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="580" y="215" width="38" height="20" rx="3" fill="#20c997" />
    <text x="635" y="230" font-family="Arial" font-size="12" fill="#e9ecef">38%</text>
    
    <text x="700" y="225" font-family="Arial" font-size="14" fill="#e9ecef">5 / 20</text>
    
    <!-- 节点5 -->
    <rect x="20" y="240" width="760" height="40" fill="#212529" />
    <text x="60" y="265" font-family="Arial" font-size="14" fill="#e9ecef">master-node-2</text>
    <circle cx="220" cy="265" r="8" fill="#20c997" />
    
    <!-- CPU使用率进度条 -->
    <rect x="320" y="255" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="320" y="255" width="38" height="20" rx="3" fill="#20c997" />
    <text x="375" y="270" font-family="Arial" font-size="12" fill="#e9ecef">38%</text>
    
    <!-- 内存使用率进度条 -->
    <rect x="450" y="255" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="450" y="255" width="50" height="20" rx="3" fill="#20c997" />
    <text x="505" y="270" font-family="Arial" font-size="12" fill="#e9ecef">50%</text>
    
    <!-- 磁盘使用率进度条 -->
    <rect x="580" y="255" width="100" height="20" rx="3" fill="#343a40" />
    <rect x="580" y="255" width="35" height="20" rx="3" fill="#20c997" />
    <text x="635" y="270" font-family="Arial" font-size="12" fill="#e9ecef">35%</text>
    
    <text x="700" y="265" font-family="Arial" font-size="14" fill="#e9ecef">3 / 20</text>
  </g>
  
  <!-- 图例 -->
  <g>
    <rect x="20" y="300" width="760" height="80" rx="5" fill="#212529" />
    <text x="400" y="325" font-family="Arial" font-size="16" fill="#e9ecef" text-anchor="middle">资源使用率图例</text>
    
    <!-- 正常 -->
    <rect x="100" y="345" width="40" height="20" rx="3" fill="#20c997" />
    <text x="150" y="360" font-family="Arial" font-size="14" fill="#e9ecef">正常 (0-70%)</text>
    
    <!-- 警告 -->
    <rect x="250" y="345" width="40" height="20" rx="3" fill="#ffc107" />
    <text x="300" y="360" font-family="Arial" font-size="14" fill="#e9ecef">警告 (70-85%)</text>
    
    <!-- 危险 -->
    <rect x="400" y="345" width="40" height="20" rx="3" fill="#dc3545" />
    <text x="450" y="360" font-family="Arial" font-size="14" fill="#e9ecef">危险 (85-100%)</text>
    
    <!-- 节点状态 -->
    <circle cx="550" cy="355" r="8" fill="#20c997" />
    <text x="570" y="360" font-family="Arial" font-size="14" fill="#e9ecef">就绪</text>
    
    <circle cx="650" cy="355" r="8" fill="#dc3545" />
    <text x="670" y="360" font-family="Arial" font-size="14" fill="#e9ecef">未就绪</text>
  </g>
</svg>