<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#1f2937" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="24" fill="#e9ecef" text-anchor="middle">Prometheus 监控面板</text>
  
  <!-- 顶部导航栏 -->
  <rect x="20" y="50" width="760" height="40" fill="#2d3748" rx="5" ry="5"/>
  <text x="50" y="75" font-family="Arial" font-size="14" fill="#e9ecef">Prometheus</text>
  <text x="150" y="75" font-family="Arial" font-size="14" fill="#e9ecef">Alerts</text>
  <text x="220" y="75" font-family="Arial" font-size="14" fill="#e9ecef">Graph</text>
  <text x="280" y="75" font-family="Arial" font-size="14" fill="#e9ecef">Status</text>
  <text x="350" y="75" font-family="Arial" font-size="14" fill="#e9ecef">Help</text>
  
  <!-- 查询区域 -->
  <rect x="20" y="100" width="760" height="60" fill="#2d3748" rx="5" ry="5"/>
  <rect x="30" y="110" width="650" height="40" fill="#1a202c" rx="3" ry="3"/>
  <text x="40" y="135" font-family="Courier New" font-size="14" fill="#e9ecef">rate(node_cpu_seconds_total{mode="idle"}[5m])</text>
  <rect x="690" y="110" width="80" height="40" fill="#e74c3c" rx="3" ry="3"/>
  <text x="730" y="135" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Execute</text>
  
  <!-- 图表区域 -->
  <rect x="20" y="170" width="760" height="320" fill="#2d3748" rx="5" ry="5"/>
  
  <!-- 图表标题 -->
  <text x="40" y="195" font-family="Arial" font-size="16" fill="#e9ecef">CPU Idle Time</text>
  
  <!-- 图表坐标轴 -->
  <line x1="60" y1="430" x2="740" y2="430" stroke="#4a5568" stroke-width="2"/>
  <line x1="60" y1="220" x2="60" y2="430" stroke="#4a5568" stroke-width="2"/>
  
  <!-- X轴标签 -->
  <text x="60" y="450" font-family="Arial" font-size="12" fill="#a0aec0">12:00</text>
  <text x="160" y="450" font-family="Arial" font-size="12" fill="#a0aec0">12:15</text>
  <text x="260" y="450" font-family="Arial" font-size="12" fill="#a0aec0">12:30</text>
  <text x="360" y="450" font-family="Arial" font-size="12" fill="#a0aec0">12:45</text>
  <text x="460" y="450" font-family="Arial" font-size="12" fill="#a0aec0">13:00</text>
  <text x="560" y="450" font-family="Arial" font-size="12" fill="#a0aec0">13:15</text>
  <text x="660" y="450" font-family="Arial" font-size="12" fill="#a0aec0">13:30</text>
  
  <!-- Y轴标签 -->
  <text x="45" y="430" font-family="Arial" font-size="12" fill="#a0aec0" text-anchor="end">0</text>
  <text x="45" y="380" font-family="Arial" font-size="12" fill="#a0aec0" text-anchor="end">0.25</text>
  <text x="45" y="330" font-family="Arial" font-size="12" fill="#a0aec0" text-anchor="end">0.50</text>
  <text x="45" y="280" font-family="Arial" font-size="12" fill="#a0aec0" text-anchor="end">0.75</text>
  <text x="45" y="230" font-family="Arial" font-size="12" fill="#a0aec0" text-anchor="end">1.00</text>
  
  <!-- 网格线 -->
  <line x1="60" y1="380" x2="740" y2="380" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="60" y1="330" x2="740" y2="330" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="60" y1="280" x2="740" y2="280" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="60" y1="230" x2="740" y2="230" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  
  <line x1="160" y1="220" x2="160" y2="430" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="260" y1="220" x2="260" y2="430" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="360" y1="220" x2="360" y2="430" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="460" y1="220" x2="460" y2="430" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="560" y1="220" x2="560" y2="430" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="660" y1="220" x2="660" y2="430" stroke="#4a5568" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 数据线 - CPU0 -->
  <polyline points="60,280 110,290 160,270 210,310 260,290 310,280 360,300 410,320 460,290 510,270 560,290 610,310 660,300 710,280" 
           fill="none" stroke="#3182ce" stroke-width="2"/>
  
  <!-- 数据线 - CPU1 -->
  <polyline points="60,300 110,310 160,290 210,330 260,310 310,300 360,320 410,340 460,310 510,290 560,310 610,330 660,320 710,300" 
           fill="none" stroke="#38a169" stroke-width="2"/>
  
  <!-- 数据线 - CPU2 -->
  <polyline points="60,260 110,270 160,250 210,290 260,270 310,260 360,280 410,300 460,270 510,250 560,270 610,290 660,280 710,260" 
           fill="none" stroke="#e53e3e" stroke-width="2"/>
  
  <!-- 数据线 - CPU3 -->
  <polyline points="60,320 110,330 160,310 210,350 260,330 310,320 360,340 410,360 460,330 510,310 560,330 610,350 660,340 710,320" 
           fill="none" stroke="#d69e2e" stroke-width="2"/>
  
  <!-- 图例 -->
  <rect x="600" y="200" width="12" height="12" fill="#3182ce"/>
  <text x="620" y="210" font-family="Arial" font-size="12" fill="#e9ecef">CPU0</text>
  
  <rect x="600" y="220" width="12" height="12" fill="#38a169"/>
  <text x="620" y="230" font-family="Arial" font-size="12" fill="#e9ecef">CPU1</text>
  
  <rect x="600" y="240" width="12" height="12" fill="#e53e3e"/>
  <text x="620" y="250" font-family="Arial" font-size="12" fill="#e9ecef">CPU2</text>
  
  <rect x="600" y="260" width="12" height="12" fill="#d69e2e"/>
  <text x="620" y="270" font-family="Arial" font-size="12" fill="#e9ecef">CPU3</text>
  
  <!-- 时间范围选择器 -->
  <rect x="500" y="170" width="280" height="25" fill="#1a202c" rx="3" ry="3"/>
  <text x="520" y="187" font-family="Arial" font-size="12" fill="#e9ecef">Time Range: Last 1 hour</text>
  <polygon points="760,177 770,182 760,187" fill="#e9ecef"/>
</svg>