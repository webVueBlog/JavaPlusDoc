<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">产品系列架构图</text>
  
  <!-- 中心平台 -->
  <rect x="300" y="100" width="200" height="80" rx="10" ry="10" fill="#4285f4" />
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">企业级应用平台</text>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">核心业务支撑平台</text>
  
  <!-- 微服务框架 -->
  <rect x="100" y="250" width="180" height="70" rx="10" ry="10" fill="#0f9d58" />
  <text x="190" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">微服务框架</text>
  <text x="190" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">分布式服务架构</text>
  
  <!-- 数据分析套件 -->
  <rect x="520" y="250" width="180" height="70" rx="10" ry="10" fill="#db4437" />
  <text x="610" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">数据分析套件</text>
  <text x="610" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">数据处理与分析</text>
  
  <!-- 连接线 -->
  <line x1="300" y1="140" x2="190" y2="250" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="500" y1="140" x2="610" y2="250" stroke="#666" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- 微服务框架组件 -->
  <rect x="50" y="370" width="120" height="50" rx="5" ry="5" fill="#34a853" />
  <text x="110" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">服务治理</text>
  
  <rect x="190" y="370" width="120" height="50" rx="5" ry="5" fill="#34a853" />
  <text x="250" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">弹性设计</text>
  
  <line x1="150" y1="320" x2="110" y2="370" stroke="#0f9d58" stroke-width="2" />
  <line x1="230" y1="320" x2="250" y2="370" stroke="#0f9d58" stroke-width="2" />
  
  <!-- 数据分析套件组件 -->
  <rect x="470" y="370" width="120" height="50" rx="5" ry="5" fill="#ea4335" />
  <text x="530" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">数据处理</text>
  
  <rect x="610" y="370" width="120" height="50" rx="5" ry="5" fill="#ea4335" />
  <text x="670" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">数据可视化</text>
  
  <line x1="570" y1="320" x2="530" y2="370" stroke="#db4437" stroke-width="2" />
  <line x1="650" y1="320" x2="670" y2="370" stroke="#db4437" stroke-width="2" />
  
  <!-- 企业级应用平台组件 -->
  <rect x="240" y="180" width="120" height="40" rx="5" ry="5" fill="#4285f4" opacity="0.8" />
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">应用开发</text>
  
  <rect x="370" y="180" width="120" height="40" rx="5" ry="5" fill="#4285f4" opacity="0.8" />
  <text x="430" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">流程管理</text>
  
  <rect x="440" y="180" width="120" height="40" rx="5" ry="5" fill="#4285f4" opacity="0.8" />
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">数据管理</text>
  
  <!-- 应用层 -->
  <rect x="100" y="470" width="600" height="60" rx="5" ry="5" fill="#fbbc05" />
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">企业应用生态系统</text>
  
  <!-- 连接到应用层的线 -->
  <line x1="110" y1="420" x2="200" y2="470" stroke="#666" stroke-width="2" />
  <line x1="250" y1="420" x2="300" y2="470" stroke="#666" stroke-width="2" />
  <line x1="530" y1="420" x2="500" y2="470" stroke="#666" stroke-width="2" />
  <line x1="670" y1="420" x2="600" y2="470" stroke="#666" stroke-width="2" />
  
  <!-- 图例 -->
  <rect x="50" y="550" width="15" height="15" fill="#4285f4" />
  <text x="75" y="563" font-family="Arial, sans-serif" font-size="12" fill="#333">企业级应用平台</text>
  
  <rect x="200" y="550" width="15" height="15" fill="#0f9d58" />
  <text x="225" y="563" font-family="Arial, sans-serif" font-size="12" fill="#333">微服务框架</text>
  
  <rect x="350" y="550" width="15" height="15" fill="#db4437" />
  <text x="375" y="563" font-family="Arial, sans-serif" font-size="12" fill="#333">数据分析套件</text>
  
  <rect x="500" y="550" width="15" height="15" fill="#fbbc05" />
  <text x="525" y="563" font-family="Arial, sans-serif" font-size="12" fill="#333">应用生态系统</text>
  
  <!-- 版权信息 -->
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">© 2023 JavaPlus 技术文档平台</text>
</svg>