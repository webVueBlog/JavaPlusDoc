<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#343a40" text-anchor="middle" font-weight="bold">Kibana 架构与数据流</text>
  
  <!-- 数据源 -->
  <rect x="50" y="100" width="120" height="60" fill="#6c757d" rx="5" ry="5"/>
  <text x="110" y="135" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">应用服务器</text>
  
  <rect x="50" y="200" width="120" height="60" fill="#6c757d" rx="5" ry="5"/>
  <text x="110" y="235" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">系统日志</text>
  
  <rect x="50" y="300" width="120" height="60" fill="#6c757d" rx="5" ry="5"/>
  <text x="110" y="335" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">网络设备</text>
  
  <!-- 收集器 -->
  <rect x="250" y="150" width="120" height="160" fill="#20c997" rx="5" ry="5"/>
  <text x="310" y="190" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">收集器</text>
  <text x="310" y="220" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Beats</text>
  <text x="310" y="245" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Logstash</text>
  <text x="310" y="270" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Fluentd</text>
  
  <!-- Elasticsearch -->
  <rect x="450" y="150" width="120" height="160" fill="#0d6efd" rx="5" ry="5"/>
  <text x="510" y="230" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Elasticsearch</text>
  
  <!-- Kibana -->
  <rect x="650" y="150" width="120" height="160" fill="#6610f2" rx="5" ry="5"/>
  <text x="710" y="230" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle">Kibana</text>
  
  <!-- 连接线 -->
  <!-- 应用服务器到收集器 -->
  <line x1="170" y1="130" x2="250" y2="180" stroke="#212529" stroke-width="2"/>
  <!-- 系统日志到收集器 -->
  <line x1="170" y1="230" x2="250" y2="230" stroke="#212529" stroke-width="2"/>
  <!-- 网络设备到收集器 -->
  <line x1="170" y1="330" x2="250" y2="280" stroke="#212529" stroke-width="2"/>
  <!-- 收集器到Elasticsearch -->
  <line x1="370" y1="230" x2="450" y2="230" stroke="#212529" stroke-width="2"/>
  <!-- Elasticsearch到Kibana -->
  <line x1="570" y1="230" x2="650" y2="230" stroke="#212529" stroke-width="2"/>
  
  <!-- 用户 -->
  <circle cx="710" cy="80" r="25" fill="#fd7e14"/>
  <text x="710" y="85" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">用户</text>
  <line x1="710" y1="105" x2="710" y2="150" stroke="#212529" stroke-width="2"/>
  
  <!-- Kibana功能模块 -->
  <rect x="600" y="350" width="220" height="120" fill="#f8f9fa" stroke="#6610f2" stroke-width="2" rx="5" ry="5"/>
  <text x="710" y="370" font-family="Arial" font-size="14" fill="#343a40" text-anchor="middle" font-weight="bold">Kibana功能模块</text>
  
  <rect x="610" y="380" width="95" height="30" fill="#e9ecef" rx="3" ry="3"/>
  <text x="657" y="400" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">Discover</text>
  
  <rect x="715" y="380" width="95" height="30" fill="#e9ecef" rx="3" ry="3"/>
  <text x="762" y="400" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">Visualize</text>
  
  <rect x="610" y="420" width="95" height="30" fill="#e9ecef" rx="3" ry="3"/>
  <text x="657" y="440" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">Dashboard</text>
  
  <rect x="715" y="420" width="95" height="30" fill="#e9ecef" rx="3" ry="3"/>
  <text x="762" y="440" font-family="Arial" font-size="12" fill="#343a40" text-anchor="middle">Management</text>
  
  <!-- 图例 -->
  <rect x="50" y="400" width="15" height="15" fill="#6c757d"/>
  <text x="75" y="413" font-family="Arial" font-size="12" fill="#343a40" text-anchor="start">数据源</text>
  
  <rect x="150" y="400" width="15" height="15" fill="#20c997"/>
  <text x="175" y="413" font-family="Arial" font-size="12" fill="#343a40" text-anchor="start">收集器</text>
  
  <rect x="250" y="400" width="15" height="15" fill="#0d6efd"/>
  <text x="275" y="413" font-family="Arial" font-size="12" fill="#343a40" text-anchor="start">Elasticsearch</text>
  
  <rect x="350" y="400" width="15" height="15" fill="#6610f2"/>
  <text x="375" y="413" font-family="Arial" font-size="12" fill="#343a40" text-anchor="start">Kibana</text>
  
  <circle cx="450" cy="407" r="7.5" fill="#fd7e14"/>
  <text x="465" y="413" font-family="Arial" font-size="12" fill="#343a40" text-anchor="start">用户</text>
</svg>